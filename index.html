<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My GitHub</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
</head>
<body>
	<div id="gitAPI">
		<h1>My projects</h1>
		<ul>
			<li v-for="user in repos">
				<a :href="user.html_url">
					{{user.name}}
				</a>
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="Git.js"></script>
</html>
